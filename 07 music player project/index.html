<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Music player project</title>
    <script src="https://kit.fontawesome.com/37c6c744d7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/music/kabir-singh-poster.jpg" class="song-img">
            <h1>Bekhayli </h1>
            <p> Arjit singh</p>
           <audio id="song">
            <source src="/music/Bekhayali - Kabir Singh (2019).mp3" type="audio/mpeg">
           </audio>
           <input type="range" value="0" id="progress">
           <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
           </div>
            
          
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
            progress.max = song.duration;
        }
        function playPause(){
               if (ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-solid fa-play");

               }else{
                song.play()
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-solid fa-play");
               }
        }
               if(song.play()){
                setInterval(()=>{
                    progress.value = song.currentTime
                },500)
               }
               progress.onchange = function (){
                        song.play();
                        song.currentTime = progress.value
                        ctrlIcon.classList.add("fa-pause");
                        ctrlIcon.classList.remove("fa-solid fa-play");
               }
        
    </script>
</body>
</html>
